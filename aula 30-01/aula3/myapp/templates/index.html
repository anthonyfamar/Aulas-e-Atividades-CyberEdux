<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Horário: {{horario}}</h2>

    {% for nome in nomes %}
    <h1>Hello, {{nome}}</h1>
    {% endfor %}

    <h2> O número {{numero}} é
        {% if numero|divisibleby:2 %}
            par
        {% else %}
            impar
        {% endif %}
    </h2>

</body>
</html>
