<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MySite</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Blog Automobil√≠stico {% if user.is_authenticated %}- {{user.username}}{% endif %}</a>
            <form class="d-flex">
                <a href="feed" class="btn btn-primary me-2">Feed</a>
                <a href="/logout" type="button" class="btn btn-danger">Logout</a>
            </form>
        </div>
    </nav>
    <main class="container mt-4">
        <h1 class="mb-4 " style="text-align: center;">New Publication</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="date" class="form-label">Publication date</label>
                <input type="date" class="form-control" name="date">
            </div>
            <div class="mb-4">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author">
            </div>
            <div class="mb-4">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" name="image" accept="image/*">
            </div>
            <div class="mb-4">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" rows="10" name="content"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary me-2">Clear</button>
                <button type="submit" class="btn btn-primary">Publish</button>       
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
