{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Artigo</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Blog Automobil√≠stico</a>
            <form class="d-flex">
                <a href="publicate" class="btn btn-primary me-2">Write</a>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="container">
        <div class="row bg-light m-3 border p-3">
            <div class="row align-items-center">
                <div>
                    <img src="{{ post.image.url}}" width="32px">
                </div>
                <div class="col">
                    <strong>{{post.author}}</strong>
                </div>  
                <div class="col-auto">
                    {{post.date}}
                </div>
                <div class="row mt-3" style="text-align: justify;">
                    <div class="col">
                        {{post.content}}
                    </div>
                </div>
                <a href="/feed" style="text-align: right;">Voltar</a>
            </div>
        </div>
        <div class="row mt-3">
            <h3>Comments:</h3>
            {% for comment in comments %}
                <div class="border p-2">
                    <p><strong>{{ comment.name }}</strong> - {{ comment.created_at }}</p>
                    <p>{{ comment.body }}</p>
                </div>
            {% endfor %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
