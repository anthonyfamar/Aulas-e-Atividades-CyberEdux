<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MySite</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Blog Automobilístico</a>
            <a href="feed" type="button" class="btn btn-info">Feed</a>
        </div>
    </nav>
    <main class="container mt-5">
        <div class="row bg-dark m-3 border p-3 align-items-center">
            <div class="col-md-6 offset-md-3">
                <form method="POST" class="formLogin">
                    {% csrf_token %}
                    <h1 class="mb-2 text-light " style="text-align:center">Login</h1>
                    <p class="mb-4 text-light" style="text-align:center">Digite os seus dados de acesso no campo abaixo.</p>
                    
                    <div class="mb-3">
                        <label for="nomeUsuario" class="form-label text-light">Nome de usuario</label>
                        <input type="text" class="form-control" id="email" name="nomeUsuario" placeholder="Digite seu nome de usuário" autofocus="true" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="mb-3">
                        <a href="cadastro" class="text-decoration-none text-light fst-italic fw-bold text-decoration-underline">Cadastrar um usuário</a>
                    </div>
                    
                    {% if login_incorreto %}
                    <div class="alert alert-danger" role="alert">
                        Usuário ou senha incorretos!
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Acessar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
