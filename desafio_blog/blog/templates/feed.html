{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MySite</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Blog Automobil√≠stico {% if user.is_authenticated %}- {{user.username}}{% endif %}</a>
            <form class="d-flex">
                <a href="publicate"  class="btn btn-primary me-2">Write</a>
                <a href="/logout" type="button" class="btn btn-danger">Logout</a>
            </form>
        </div>
    </nav>

    <main class="container">
        {% for post in posts%}
        <div class="row bg-light m-3 border p-3">
            <div class="row align-items-center">
                <div>
                    <img src="{{post.image.url}}" width="32px">
                </div>
                <div class="col">
                    <strong>{{post.author}}</strong>
                </div>  
                <div class="col-auto">
                    {{post.date}}
                </div>
                <div class="row mt-3" style="text-align: justify;">
                    <div class="col">
                        {{post.content|truncatewords:40}}
                    </div>
                </div>
                <form method="post" action="artigo/{{post.id}}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link float-end">Ler mais</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
