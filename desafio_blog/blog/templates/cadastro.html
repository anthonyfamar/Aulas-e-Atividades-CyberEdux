<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MySite</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Blog Automobilístico</a>
            <a href="login" type="button" class="btn btn-info">Voltar</a>
        </div>
    </nav>
    <main class="container mt-5">
        <div class="row bg-dark m-3 border p-3 align-items-center"> 
            <div class="col-md-6 offset-md-3">
                <form method="POST" class="formCadastro">
                    {% csrf_token %}
                    <h1 class="mb-2 text-light" style="text-align:center">Cadastro</h1>
                    <p class="text-light mb-4" style="text-align:center">Preencha os campos abaixo para se cadastrar.</p>

                    <div class="mb-3">
                        <label for="nomeCompleto" class="form-label text-light">Nome Completo</label>
                        <input type="text" class="form-control" name="nomeCompleto" placeholder="Digite seu nome completo" autofocus="true" required>
                    </div>

                    <div class="mb-3">
                        <label for="nomeUsuario" class="form-label text-light">Nome de usuário</label>
                        <input type="text" class="form-control" name="nomeUsuario" placeholder="Digite seu nome de usuário" autofocus="true" required>
                    </div>
                    
                    {% if username_repetido %}
                    <div class="alert alert-danger" role="alert">
                        Nome de usuario já usado
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="email" class="form-label text-light">E-mail</label>
                        <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label text-light">Senha</label>
                        <input type="password" class="form-control" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" value="Cadastrar" class="btn btn-primary">Cadastrar</button>
                        <button type="reset" class="btn btn-secondary me-2">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
